<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id=app>
<form>
    <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input v-model="email" type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="email">
    </div>
    <div class="form-group">
        <label for="InputNama">nama</label>
        <input v-model= "nama" type="nama" class="form-control" id="nama" placeholder="nama">
    </div>
    <button @click = "register" type="submit" class="btn btn-primary">Submit</button>
</form>


</div>

<script>
        var app=new Vue({
        el:'#app',
        data:{
          nama:'',
          email:''
        },
        methods:{
          register(){
            axios.post('http://localhost:3000/request-token',{email:this.email,nama:this.nama })
            .then(data=>{
              console.log(data)
              localStorage.setItem('token',data.data.uid)
              window.location = '/uploadimage .html'
            })
            .catch(err=>{
              alert(err)
              console.log(err)
            })
          }
        }
      })



</script>

</html>
